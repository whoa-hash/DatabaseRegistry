<!--Store this code in 'register.html' file inside the 'templates' folder-->
<html>
    <head>
        <meta charset="UTF-8">
        <title> register </title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="registercontent" align="center">
            <div class="registertop">
                <h1>Register</h1>
            </div></br></br>
            <div class="registerbottom">
              <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>
                  <input type="text" name="user_name" placeholder="login" class="textbox" id="user_name" required></br></br>
                  <input type="text" name="pwd" placeholder="Password" class="textbox" id="pwd" required></br></br>
                  <input type="text" name="full_name" placeholder="Full name" class="textbox" id="full_name" required></br></br>
                  <input type="text" name="hebrew_name" placeholder="Hebrew name" class="textbox" id="hebrew_name" required></br></br>

                  <input type="text" name="gender" placeholder="gender -- F/M" class="textbox" id="gender" required></br></br>
                  <input type="number" name="age" placeholder="Age" class="textbox" id="age" required></br></br>
                   <p>Select your hashkafa</p>

    <select name = "hashkafa" required>
      <option value="yeshivish">yeshivish</option>
      <option value="chasidish">chasidish</option>
      <option value="modern">modern</option>
      <option value="lubavitch">lubavitch</option>
        <option value="modern-orthodox">modern-orthodox</option>
        <option value="modern-orthodox (liberal)">modern-orthodox (liberal)</option>
      <option value="modern-orthodox (machmir)">modern-orthodox (machmir)</option>
      <option value="modern-orthodox middle-road">modern-orthodox middle-of-the-road</option>
      <option value="satmar">satmar</option>
        <option value="vizhnitz">vizhnitz</option>
         <option value="bobov">bobov</option>
      <option value="charedi">charedi</option>
        <option value="dati leumi">dati leumi</option>
        <option value="modern yeshivish">modern yeshivish</option>
      <option value="centrist">centrist</option>
      <option value="orthodox">orthodox</option>
      <option value="frum">frum</option>
        <option value="not sure">not sure</option>

    </select>

                  <p>put in your birthday below</p>
                  <input type="date" name="birthday" placeholder="Birthday" class="textbox" id="birthday" required></br></br>
                  <input type="text" name="height" placeholder="height" class="textbox" id="height" required></br></br>


                  <input type="submit" class="btn" value="Register">
              </form>
              <p class="worddark">Already have account? <a class="worddark" href="{{ url_for('login')}}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
